<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive video quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon/images.jpg">
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>

    <h1 id="h1">Welcome to our interactive Video Quiz</h1>
    <br>
    <p id="p1">
        <b>Let's start the <big>quiz!</big></b>
        <sub><span id="style1">(please answer all questions)</span></sub>
    </p>
    <hr>

    <div id="video-container">
        <video id="test" width="700" controls autoplay muted>
            <source src="/Video/test.mp4" type="video/mp4">
        </video>

        <div id="quiz-overlay">
            <div id="quiz-content">
                <h3 id="question-text">Is this a placeholder question?</h3>
                
                <form id="quiz-form">
                    <div id="answer-options"></div>
                    <button onclick="dosomething()" type="button" id="submit-answer-btn">Submit</button>
                    <p id="feedback-text"></p>
                </form>
            </div>
        </div>
    </div>

    <div class="quiz-management">
        <h2>Add Quiz Question</h2>
        <form id="add-quiz-form">
            <div class="form-group">
                <label for="quiz-time">Time (seconds):</label>
                <input type="number" id="quiz-time" min="0" step="1" required placeholder="e.g., 10">
            </div>

            <div class="form-group">
                <label for="quiz-question-input">Question:</label>
                <input type="text" id="quiz-question-input" required placeholder="Enter your question here">
            </div>

            <div class="form-group">
                <label>Answer Options:</label>
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="0" id="correct-0" checked>
                    <input type="text" class="option-input" id="option-0" required placeholder="Option A">
                    <label for="correct-0">Correct Answer</label>
                </div>
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="1" id="correct-1">
                    <input type="text" class="option-input" id="option-1" required placeholder="Option B">
                    <label for="correct-1">Correct Answer</label>
                </div>
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="2" id="correct-2">
                    <input type="text" class="option-input" id="option-2" required placeholder="Option C">
                    <label for="correct-2">Correct Answer</label>
                </div>
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="3" id="correct-3">
                    <input type="text" class="option-input" id="option-3" required placeholder="Option D">
                    <label for="correct-3">Correct Answer</label>
                </div>
            </div>

            <button type="submit" id="add-quiz-btn">Add Quiz Question</button>
        </form>

        <div class="quiz-list-section">
            <h3>Quiz Questions List</h3>
            <div id="quiz-list-container"></div>
        </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
