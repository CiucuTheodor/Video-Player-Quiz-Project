<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive video quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon/images.jpg">

</head>
<body>
    <h1 id="h1">Welcome to our interactive Video Quiz </h1>
    <br>
    <p id="p1"><b>Let's start the <big>quiz!</big></b><sub><span id="style1">(please answer all questions)</span></sub></p>
    <hr>

    <div id="video-container">
    <video id="test" width="700" controls autoplay muted>
        <source src="/Video/test.mp4" type="video/mp4">
        <!--Place holder video-->
    </video>

    <div id="quiz-overlay">
            <div id="quiz-content">
                <h3 id="question-text">Is this a placeholder question?</h3>
                
                <form id="quiz-form">
                    <div id="answer-options">
                        </div>
                        <button onclick="dosomething()" type="button" id="submit-answer-btn">Submit</button>

                    <p id="feedback-text"></p> </form>
            </div>
        </div>

    </div>

</div><p id="status">and...</p>

    <script>
    function dosomething() {
        document.getElementById("status").innerHTML = "still in work!";
    }
</script>
   <script src="index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
